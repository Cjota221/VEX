<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appvex - Produção</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-mode">
    <!-- Sidebar - Estrutura básica que será preenchida pelo JavaScript -->
    <aside class="sidebar"></aside>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <header class="header">
            <h1>Produção</h1>
            <div class="header-actions">
                <button class="btn btn-primary">Nova Produção</button>
            </div>
        </header>
        
        <div class="content">
            <!-- Produção em Andamento -->
            <div class="card mb-4">
                <h2 class="card-title">Produção em Andamento</h2>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Modelo</th>
                                <th>Quantidade</th>
                                <th>Data Início</th>
                                <th>Previsão</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#1001</td>
                                <td>Modelo XYZ</td>
                                <td>50</td>
                                <td>20/05/2025</td>
                                <td>25/05/2025</td>
                                <td><span class="badge badge-info">Em Progresso</span></td>
                                <td>
                                    <button class="btn btn-icon btn-sm" title="Visualizar">
                                        <i class='bx bx-show'></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm btn-danger" title="Cancelar">
                                        <i class='bx bx-x'></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Histórico de Produção -->
            <div class="card">
                <h2 class="card-title">Histórico de Produção</h2>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Modelo</th>
                                <th>Quantidade</th>
                                <th>Data Início</th>
                                <th>Data Fim</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Sem registros no histórico ainda -->
                            <tr>
                                <td colspan="7" class="text-center">Nenhum registro encontrado</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
