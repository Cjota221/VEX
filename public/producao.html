<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appvex - Produção</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-mode">
    <!-- Sidebar - Estrutura básica que será preenchida pelo JavaScript -->
    <aside class="sidebar"></aside>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <header class="header">
            <h1>Produção</h1>
            <div class="header-actions">
                <button class="btn btn-primary">Nova Produção</button>
            </div>
        </header>
        
        <div class="content">
            <!-- Seção: Produção em Andamento -->
            <h2 class="section-title mb-3">Produção em Andamento</h2>
            
            <div class="cards-grid">
                <!-- Card de Produção em Andamento -->
                <div class="item-card card-info">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class='bx bx-factory'></i>
                            #1001
                        </h3>
                        <div class="card-badge badge-info">Em Progresso</div>
                    </div>
                    <div class="card-body">
                        <div class="card-info">
                            <div class="info-label">Modelo</div>
                            <div class="info-value highlight">Modelo XYZ</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Quantidade</div>
                            <div class="info-value">50</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Data Início</div>
                            <div class="info-value">20/05/2025</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Previsão</div>
                            <div class="info-value">25/05/2025</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Progresso</div>
                            <div class="info-value">65%</div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-bar-fill" style="width: 65%;"></div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-icon" title="Visualizar">
                            <i class='bx bx-show'></i>
                        </button>
                        <button class="btn btn-icon btn-danger" title="Cancelar">
                            <i class='bx bx-x'></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Seção: Histórico de Produção -->
            <h2 class="section-title mt-5 mb-3">Histórico de Produção</h2>
            
            <div class="empty-state">
                <i class='bx bx-history empty-icon'></i>
                <h3>Nenhum registro encontrado</h3>
                <p>O histórico de produções concluídas aparecerá aqui.</p>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
