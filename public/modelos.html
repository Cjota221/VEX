<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appvex - Modelos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-mode">
    <!-- Sidebar - Estrutura básica que será preenchida pelo JavaScript -->
    <aside class="sidebar"></aside>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <header class="header">
            <h1>Modelos</h1>
            <div class="header-actions">
                <button class="btn btn-primary">Adicionar Modelo</button>
            </div>
        </header>
        
        <div class="content">
            <!-- Filtros e Busca -->
            <div class="card mb-4">
                <div class="filters-container">
                    <div class="search-container">
                        <input type="text" placeholder="Buscar modelos..." class="form-control">
                    </div>
                    
                    <div class="filter-container">
                        <select class="form-control">
                            <option>Todos os modelos</option>
                            <option>Categoria: Vestuário</option>
                            <option>Categoria: Acessórios</option>
                        </select>
                        <button class="btn btn-secondary">Filtrar</button>
                    </div>
                </div>
            </div>
            
            <!-- Lista de Modelos -->
            <div class="card">
                <h2 class="card-title">Lista de Modelos</h2>
                
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Código</th>
                                <th>Nome</th>
                                <th>Categoria</th>
                                <th>Preço de Venda</th>
                                <th>Custo Estimado</th>
                                <th>Margem</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>MOD001</td>
                                <td>Modelo XYZ</td>
                                <td>Vestuário</td>
                                <td>R$ 89,90</td>
                                <td>R$ 45,20</td>
                                <td>49.7%</td>
                                <td>
                                    <button class="btn btn-icon btn-sm" title="Editar">
                                        <i class='bx bx-edit'></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm" title="Ver Insumos">
                                        <i class='bx bx-list-ul'></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm btn-danger" title="Excluir">
                                        <i class='bx bx-trash'></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>MOD002</td>
                                <td>Modelo ABC</td>
                                <td>Acessórios</td>
                                <td>R$ 45,00</td>
                                <td>R$ 18,75</td>
                                <td>58.3%</td>
                                <td>
                                    <button class="btn btn-icon btn-sm" title="Editar">
                                        <i class='bx bx-edit'></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm" title="Ver Insumos">
                                        <i class='bx bx-list-ul'></i>
                                    </button>
                                    <button class="btn btn-icon btn-sm btn-danger" title="Excluir">
                                        <i class='bx bx-trash'></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
