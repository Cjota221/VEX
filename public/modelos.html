<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appvex - Modelos</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-mode">
    <!-- Sidebar - Estrutura básica que será preenchida pelo JavaScript -->
    <aside class="sidebar"></aside>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <header class="header">
            <h1>Modelos</h1>
            <div class="header-actions">
                <button class="btn btn-primary">Adicionar Modelo</button>
            </div>
        </header>
        
        <div class="content">
            <!-- Filtros e Busca -->
            <div class="filters-container mb-4">
                <div class="search-box">
                    <input type="text" placeholder="Buscar modelos..." class="form-control">
                    <i class='bx bx-search'></i>
                </div>
                <div class="filters">
                    <select class="form-control">
                        <option>Todos os modelos</option>
                        <option>Categoria: Vestuário</option>
                        <option>Categoria: Acessórios</option>
                    </select>
                    <button class="btn btn-secondary">Filtrar</button>
                </div>
                <div class="view-options">
                    <button class="btn btn-icon" title="Visualização em Cards" disabled>
                        <i class='bx bxs-grid'></i>
                    </button>
                    <button class="btn btn-icon" title="Visualização em Tabela">
                        <i class='bx bx-table'></i>
                    </button>
                </div>
            </div>
            
            <!-- Grid de Cards de Modelos -->
            <div class="cards-grid">
                <!-- Card 1: Modelo XYZ -->
                <div class="item-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class='bx bx-cube'></i>
                            Modelo XYZ
                        </h3>
                        <div class="card-code">MOD001</div>
                    </div>
                    <div class="card-body">
                        <div class="card-info">
                            <div class="info-label">Categoria</div>
                            <div class="info-value">Vestuário</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Preço de Venda</div>
                            <div class="info-value highlight">R$ 89,90</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Custo Estimado</div>
                            <div class="info-value">R$ 45,20</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Margem</div>
                            <div class="margin-indicator">
                                <div class="margin-value medium">49.7%</div>
                                <div class="progress-bar" style="width: 80px;">
                                    <div class="progress-bar-fill warning" style="width: 49.7%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-icon" title="Editar">
                            <i class='bx bx-edit'></i>
                        </button>
                        <button class="btn btn-icon" title="Ver Insumos">
                            <i class='bx bx-list-ul'></i>
                        </button>
                        <button class="btn btn-icon btn-danger" title="Excluir">
                            <i class='bx bx-trash'></i>
                        </button>
                    </div>
                </div>
                
                <!-- Card 2: Modelo ABC -->
                <div class="item-card">
                    <div class="card-header">
                        <h3 class="card-title">
                            <i class='bx bx-cube'></i>
                            Modelo ABC
                        </h3>
                        <div class="card-code">MOD002</div>
                    </div>
                    <div class="card-body">
                        <div class="card-info">
                            <div class="info-label">Categoria</div>
                            <div class="info-value">Acessórios</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Preço de Venda</div>
                            <div class="info-value highlight">R$ 45,00</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Custo Estimado</div>
                            <div class="info-value">R$ 18,75</div>
                        </div>
                        <div class="card-info">
                            <div class="info-label">Margem</div>
                            <div class="margin-indicator">
                                <div class="margin-value high">58.3%</div>
                                <div class="progress-bar" style="width: 80px;">
                                    <div class="progress-bar-fill success" style="width: 58.3%;"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-icon" title="Editar">
                            <i class='bx bx-edit'></i>
                        </button>
                        <button class="btn btn-icon" title="Ver Insumos">
                            <i class='bx bx-list-ul'></i>
                        </button>
                        <button class="btn btn-icon btn-danger" title="Excluir">
                            <i class='bx bx-trash'></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
