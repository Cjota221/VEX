<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appvex - Configurações</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-mode">
    <!-- Sidebar - Estrutura básica que será preenchida pelo JavaScript -->
    <aside class="sidebar"></aside>
    
    <!-- Conteúdo principal -->
    <main class="main-content">
        <header class="header">
            <h1>Configurações</h1>
        </header>
        
        <div class="content">
            <!-- Abas de Configurações -->
            <div class="tabs mb-4">
                <button class="tab-btn active" data-tab="geral">Geral</button>
                <button class="tab-btn" data-tab="usuarios">Usuários</button>
                <button class="tab-btn" data-tab="notificacoes">Notificações</button>
                <button class="tab-btn" data-tab="sistema">Sistema</button>
            </div>
            
            <!-- Configurações Gerais -->
            <div class="tab-content active" id="geral">
                <div class="card">
                    <h2 class="card-title">Configurações Gerais</h2>
                    
                    <form class="form-grid">
                        <div class="form-group">
                            <label for="nomeEmpresa">Nome da Empresa:</label>
                            <input type="text" id="nomeEmpresa" class="form-control" value="VEX Confecções">
                        </div>
                        
                        <div class="form-group">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" class="form-control" value="12.345.678/0001-90">
                        </div>
                        
                        <div class="form-group">
                            <label for="endereco">Endereço:</label>
                            <input type="text" id="endereco" class="form-control" value="Rua Exemplo, 123">
                        </div>
                        
                        <div class="form-group">
                            <label for="telefone">Telefone:</label>
                            <input type="text" id="telefone" class="form-control" value="(11 ) 1234-5678">
                        </div>
                        
                        <div class="form-group">
                            <label for="email">E-mail:</label>
                            <input type="email" id="email" class="form-control" value="contato@vexconfeccoes.com.br">
                        </div>
                        
                        <div class="form-group">
                            <label for="website">Website:</label>
                            <input type="url" id="website" class="form-control" value="https://www.vexconfeccoes.com.br">
                        </div>
                        
                        <div class="form-group col-span-2">
                            <button type="button" class="btn btn-primary">Salvar Alterações</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Configurações de Usuários -->
            <div class="tab-content" id="usuarios" style="display: none;">
                <div class="card">
                    <h2 class="card-title">Gerenciamento de Usuários</h2>
                    
                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>E-mail</th>
                                    <th>Cargo</th>
                                    <th>Permissões</th>
                                    <th>Status</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Administrador</td>
                                    <td>admin@vexconfeccoes.com.br</td>
                                    <td>Administrador</td>
                                    <td>Todas</td>
                                    <td><span class="badge badge-success">Ativo</span></td>
                                    <td>
                                        <button class="btn btn-icon btn-sm" title="Editar">
                                            <i class='bx bx-edit'></i>
                                        </button>
                                        <button class="btn btn-icon btn-sm btn-danger" title="Desativar">
                                            <i class='bx bx-lock'></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-primary">Adicionar Usuário</button>
                    </div>
                </div>
            </div>
            
            <!-- Configurações de Notificações -->
            <div class="tab-content" id="notificacoes" style="display: none;">
                <div class="card">
                    <h2 class="card-title">Configurações de Notificações</h2>
                    
                    <form>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="notifEstoque" class="form-check-input" checked>
                            <label for="notifEstoque" class="form-check-label">Notificar quando itens atingirem nível crítico de estoque</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" id="notifProducao" class="form-check-input" checked>
                            <label for="notifProducao" class="form-check-label">Notificar quando uma produção for concluída</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" id="notifFinanceiro" class="form-check-input" checked>
                            <label for="notifFinanceiro" class="form-check-label">Notificar sobre transações financeiras</label>
                        </div>
                        
                        <div class="form-check mb-3">
                            <input type="checkbox" id="notifEmail" class="form-check-input" checked>
                            <label for="notifEmail" class="form-check-label">Receber notificações por e-mail</label>
                        </div>
                        
                        <div class="mt-4">
                            <button type="button" class="btn btn-primary">Salvar Preferências</button>
                        </div>
                    </form>
                </div>
            </div>
            
            <!-- Configurações do Sistema -->
            <div class="tab-content" id="sistema" style="display: none;">
                <div class="card">
                    <h2 class="card-title">Configurações do Sistema</h2>
                    
                    <form class="form-grid">
                        <div class="form-group">
                            <label for="moeda">Moeda:</label>
                            <select id="moeda" class="form-control">
                                <option value="BRL" selected>Real Brasileiro (R$ )</option>
                                <option value="USD">Dólar Americano ($)</option>
                                <option value="EUR">Euro (€)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="formatoData">Formato de Data:</label>
                            <select id="formatoData" class="form-control">
                                <option value="DD/MM/YYYY" selected>DD/MM/AAAA</option>
                                <option value="MM/DD/YYYY">MM/DD/AAAA</option>
                                <option value="YYYY-MM-DD">AAAA-MM-DD</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="fusoHorario">Fuso Horário:</label>
                            <select id="fusoHorario" class="form-control">
                                <option value="America/Sao_Paulo" selected>Brasília (GMT-3)</option>
                                <option value="America/New_York">Nova York (GMT-4)</option>
                                <option value="Europe/London">Londres (GMT+1)</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="tema">Tema:</label>
                            <select id="tema" class="form-control">
                                <option value="dark" selected>Escuro</option>
                                <option value="light">Claro</option>
                                <option value="auto">Automático (Sistema)</option>
                            </select>
                        </div>
                        
                        <div class="form-group col-span-2">
                            <button type="button" class="btn btn-primary">Salvar Configurações</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Scripts -->
    <script src="js/menu.js"></script>
    <script src="js/main.js"></script>
    <script>
        // Script para as abas de configurações
        document.addEventListener('DOMContentLoaded', function() {
            const tabBtns = document.querySelectorAll('.tab-btn');
            const tabContents = document.querySelectorAll('.tab-content');
            
            tabBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remover classe active de todos os botões e conteúdos
                    tabBtns.forEach(btn => btn.classList.remove('active'));
                    tabContents.forEach(content => {
                        content.style.display = 'none';
                        content.classList.remove('active');
                    });
                    
                    // Adicionar classe active ao botão clicado
                    this.classList.add('active');
                    
                    // Mostrar o conteúdo correspondente
                    const activeContent = document.getElementById(tabId);
                    if (activeContent) {
                        activeContent.style.display = 'block';
                        activeContent.classList.add('active');
                    }
                });
            });
        });
    </script>
</body>
</html>
