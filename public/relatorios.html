<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/modals.css">
    <link rel="stylesheet" href="css/components/tables.css">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appvex - Relatórios</title>
</head>
<body>
    <!-- Sidebar Padrão -->
    <nav class="sidebar">
        <div class="logo">
            <img src="assets/images/logo.svg" alt="Appvex">
        </div>
        <ul class="nav-links">
            <li><a href="relatorios.html" class="active"><i class='bx bx-file'></i> Relatórios</a></li>
            <!-- Demais links do menu -->
        </ul>
    </nav>

    <!-- Conteúdo Principal -->
    <main class="content">
        <header class="topbar">
            <div class="menu-toggle">
                <i class='bx bx-menu'></i>
            </div>
            <h1>Relatórios Analíticos</h1>
        </header>

        <!-- Filtros -->
        <div class="filter-bar">
            <div class="filter-group">
                <label>Tipo de Relatório:</label>
                <select id="tipo-relatorio">
                    <option value="vendas">Vendas</option>
                    <option value="producao">Produção</option>
                    <option value="financeiro">Financeiro</option>
                </select>
            </div>

            <div class="filter-group">
                <label>Período:</label>
                <input type="date" id="data-inicio">
                <span>até</span>
                <input type="date" id="data-fim">
            </div>

            <button class="btn-primary">Gerar Relatório</button>
        </div>

        <!-- Gráficos -->
        <div class="report-grid">
            <div class="chart-container">
                <canvas id="reportChart1"></canvas>
            </div>
            <div class="chart-container">
                <canvas id="reportChart2"></canvas>
            </div>
        </div>

        <!-- Tabela Detalhada -->
        <div class="table-section">
            <h2>Dados Consolidados</h2>
            <table class="report-table">
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Total Produzido</th>
                        <th>Custo Médio</th>
                        <th>Lucro</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dados dinâmicos via JS -->
                </tbody>
            </table>
        </div>
    </main>
<script src="js/calculations.js" defer></script>
<script src="js/filters.js" defer></script>
<script src="js/updateData.js" defer></script>
<script src="js/validations.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
