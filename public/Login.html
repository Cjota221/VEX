<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Appvex - Login</title>
<link rel="stylesheet" href="css/reset.css">
<link rel="stylesheet" href="css/variables.css">
<link rel="stylesheet" href="css/layout.css">
<link rel="stylesheet" href="css/utilities.css">
<link rel="stylesheet" href="css/components/buttons.css">
<link rel="stylesheet" href="css/components/cards.css">
<link rel="stylesheet" href="css/components/forms.css">
<link rel="stylesheet" href="css/components/modals.css">
<link rel="stylesheet" href="css/components/tables.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body class="dark-mode">
    <div class="login-container">
        <div class="login-header">
            <img src="assets/images/logo.png" alt="Appvex" class="login-logo">
            <h1>Acesse sua conta</h1>
        </div>

        <form class="login-form">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" required>
            </div>

            <button class="btn btn-primary btn-block">Entrar</button>

            <div class="login-links">
                <a href="#">Esqueceu a senha?</a>
                <a href="#">Criar nova conta</a>
            </div>
        </form>
    </div>
<script src="js/calculations.js" defer></script>
<script src="js/filters.js" defer></script>
<script src="js/updateData.js" defer></script>
<script src="js/validations.js" defer></script>
<script src="js/main.js" defer></script>
</body>
</html>
